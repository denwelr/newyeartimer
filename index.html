<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый год</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:regular" rel="stylesheet" />

    <script src="js/app.js" type="module"></script>

    <script src="js/view.js" type="module"></script>
    <script src="js/model.js" type="module"></script>
</head>

<body>
    <div class="wrapper"
        style="background-image: url('https://images.unsplash.com/photo-1467810563316-b5476525c0f9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80');">

                <p class="content__text">

                </p>
            </div>
            <div class="content__info">
                <div class="content__info-items">
                    <div class="content__info-item">
                        <span class="content__info-item-number content__info-item-number_days"></span>

                    <div class="content__info-item">
                        <span class="content__info-item-number content__info-item-number_minutes"></span>
                        <span class="content__info-item-desc">
                            минут
                        </span>
                    </div>
                    <div class="content__info-item">
                        <span class="content__info-item-number content__info-item-number_seconds"></span>
                        <span class="content__info-item-desc">

                        </span>
                    </div>

            </div>
